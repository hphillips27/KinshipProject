<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Pipeline Tracker</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

    <header class="crm-header">
    <div class="container header-container">
        <h1 class="crm-title">CRM Pipeline Tracker</h1>
        <input type="text" id="searchInput" class="form-control" placeholder="Search by Name, Email, or Company">
    </div>
    </header>

    <main class="crm-main">
        <div class="container py-4">
            <h2 class="mb-4">Customer Pipeline Tracker</h2>

            <!-- Customer Form -->
            <form id="customerForm" class="row g-2 mb-4">
                <!-- Inputs -->
                <div class="col-md-3">
                    <input type="text" class="form-control" id="name" placeholder="Name" required>
                </div>
                <div class="col-md-3">
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="company" placeholder="Company" required>
                </div>
                <div class="col-md-2">
                    <select class="form-select" id="stage" required>
                        <option value="" disabled selected>Stage</option>
                    </select>
                </div>
                <div class="col-md-1">
                    <button class="btn btn-primary w-100">Add</button>
                </div>
            </form>

            <!-- Pipeline -->
             <div id="pipeline" class="row">
                <!-- Pipeline stages will be generated here -->
             </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
